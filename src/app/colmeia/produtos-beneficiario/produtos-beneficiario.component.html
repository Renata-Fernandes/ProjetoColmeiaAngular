  </ul>

<section class="categorias">
  <table class="colunas">
    <thead>
      <tr>
        <th>Nome Produto</th>
        <th>Quantidade de Produto</th>
        <th>Categoria</th>
        <th>imagem</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let produto of produtos">
        <td>{{produto.nome}}</td>
        <td>{{produto.estoque}}</td>
        <td>{{produto.categoria.nome}}</td>
        <td><img src="{{produto.img}}" width="200px"/></td>
        <td><button onclick="adicionarProduto(produto)"> add</button></td>
        <td><input type="number"/></td>
      </tr>
    </tbody>

  </table>

</section>
